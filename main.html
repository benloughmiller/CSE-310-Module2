<!DOCTYPE html>
<html>
<head>
    <title>Route Finder</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="header">
        <h2>Basic Route Finder</h2>
    </div>

    <div id="content">
        <div id="sidebar">
            <h3>Add New Route:</h3>
            <input id="origin" type="text" placeholder="Starting Address">
            <input id="waypoints" type="text" placeholder="Waypoints (comma-separated)">
            <input id="destination" type="text" placeholder="Destination Address">
            <button onclick="calculateAndSaveRoute()">Save & Navigate</button>
            <h4>Navigation History</h4>
            <div id="navHistory"></div>
            <div id="output"></div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=APIKEY&libraries=places"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
